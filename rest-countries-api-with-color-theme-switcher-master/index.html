<!DOCTYPE html>
<html lang="en" data-theme="light"> <!-- data-theme jus stores which toggle theme is active.-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where in the world?</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bunny-decor"> <!--pixel that will appear when in bunny mode-->
        <img src="images/pinkheart.gif" class="floating-heart" alt="pixel heart">
        <img src="images/pinkhearts.gif" class="floating-heart" alt="pixel star">
        <img src="images/glitterheart.gif" class="floating-heart" alt="pixel sparkle">
        <img src="images/beatingheart.gif" class="floating-heart" alt="pixel flower">
        <img src="images/glitterheart.gif" class="floating-heart" alt="pixel butterfly">
        <img src="images/beatingheart.gif" class="floating-heart" alt="pixel bow">
    </div>
    <!--header and theme toggle-->
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button id="theme-toggle">
                <span id="theme-icon">&#127769;</span> <!-- UNICODE FOR THE MOON ICON-->
                <span id="theme-text">Dark Mode</span>
            </button> 
        </div>
    </header>
    
    <main>
        <div class="container">
            <div class="controls"> 
            <!--our search bar/filter controlsss-->
                <div class="search-box"> 
                <!--input box-->
                    <input type="text"
                    id="search-input"
                    placeholder="Search for a country...">
                </div>
                <div class="filter-box">
                <!--our dropdown filter box-->
                    <select id="region-filter">
                        <option value="">Filter by Region</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
            </div>
            <div id="countries-container" class="countries-grid">
            <!--part of page where country card will appeaaar-->
                <p class="loading">Loading countries...</p> 
                <!--JS gon load the actual countries with its js magic-->
            </div>
        </div>
    </main>

    
    <!--this is stupid and last min but im fever high and think i can do it. its a bootup animation for bunny mode-->
    <div id="bunny-boot" class="boot-screen">
    <div class="boot-content">
        <div class="bunny-ascii">
            <pre>
(\__/) 
(•ㅅ•) 
/ 　 づ
            </pre>
        </div>
          <div class="boot-text">
            <p class="boot-line">INITIALIZING BUNNY_OS.EXE...</p>
            <p class="boot-line">LOADING CUTENESS MODULES...</p>
            <p class="boot-line"> STARTING GIRLS GONE WILD...</p>
            <p class="boot-line">BUNNY MODE READY</p>
        </div>
        <div class="boot-progress">
            <div class="progress-bar"></div>
        </div>
    </div>
</div>

<!--lil music aint hurt-->
<div id="bunny-music-player" class="music-player">
    <div class="music-container">
        <div class="music-controls">
            <button id="music-play" class="music-btn">▶</button>
            <div class="music-info">
                <div class="song-title"> Girls Gone Wild - J.T.</div>
                <div class="player-hint">Click to play!</div>
            </div>
        </div>
    </div>
    <audio id="bunny-audio" loop>
        <source src="https://www.youtube.com/watch?v=gzaJfoiMVAE&list=RDgzaJfoiMVAE&start_radio=1" type="audio/mpeg">
    </audio>
</div>


</body>
</html>
